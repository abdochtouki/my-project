name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Setup Gradle
      run:  chmod +x gradlew

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Build and push Docker Image
      run: |
        docker build -t docker.io/abdochtouki/app-java:latest .
        docker push docker.io/abdochtouki/app-java:latest
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

